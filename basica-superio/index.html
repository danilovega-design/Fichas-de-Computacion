<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Básica Superior - Fichas</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; background-color: #f5f5f5; display: flex; flex-direction: column; }

    /* HEADER GENERAL */
    header {
      background-color: #350a06;
      padding: 20px 30px;
    }

    .logo-texto {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-texto img {
      height: 80px;
      width: auto;
      margin-right: 20px;
    }

    .texto-header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .texto-header h1 {
      font-size: 28px;
      color: white;
    }

    .texto-header p {
      font-size: 16px;
      color: white;
      margin-top: 5px;
    }

    /* MAIN CARDS */
    main {
      flex: 1;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-content: center;
      align-items: start;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #f0e6e6;
    }

    .card h2 { color: #3b0a0a; font-size: 22px; margin-bottom: 10px; }

    /* FOOTER */
    footer {
      background-color: #350a06;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 20px;
    }

    /* RESPONSIVE PARA MÓVIL */
    @media (max-width: 768px) {
      .logo-texto {
        flex-direction: column;
      }

      .logo-texto img {
        margin: 0 0 10px 0;
        height: 60px;
      }

      .texto-header h1 {
        font-size: 22px;
      }

      .texto-header p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-texto">
      <img src="../logo.png" alt="Logo de la institución">
      <div class="texto-header">
        <h1>Básica Superior</h1>
        <p>Selecciona una unidad para ver los temas</p>
      </div>
    </div>
  </header>

  <main>
    <a href="unidad1.html" class="card">
      <h2>Unidad 1</h2>
    </a>
    <a href="unidad2.html" class="card">
      <h2>Unidad 2</h2>
    </a>
    <a href="unidad3.html" class="card">
      <h2>Unidad 3</h2>
    </a>
    <a href="unidad4.html" class="card">
      <h2>Unidad 4</h2>
    </a>
  </main>

  <footer>
    <a href="../index.html" style="color:white; text-decoration:none;">← Volver al menú principal</a>
  </footer>

</body>
</html>
